<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: red;
        }
        h3, h4{
            color: blue;        /*글자 색상*/
            font-size: larger;    /*글자 크기*/
        } 

        #star{
            background-color: yellow;
        }
        .a{
            background-color: pink;
        }
        .b{
           text-decoration: line-through; /* 취소선 */
        }
        .c{
            text-align: center;  /*가운데 정렬*/
        }

    </style>
</head>
<body>
    <!--
        선택자(selector) : 스타일을 적용할 대상
        1. 전체 선택자 ( * ) : HTML 문서 내부의 모든 태그요소를 선택
        
        2. 태그 선택자 ( 태그 이름 ) : HTML 문서 내부에 해당 태그 이름을 가진 모든 요소를 선택
           -  여러 태그에 동시에 선택하고 싶다면 : 태그이름1, 태그이름2, 태그이름3

        3. id 선택자 ( #아이디이름 ) : 태그의 속성중 id속성의 값으로 지정된 요소를 선택
           - id는 모든 태그에 사용 가능한 공통 속성 : 역할은 태그를 식별할 수 있는 식별자
           - 여러 태그에 동일한 id를 줄수도 있고 동일한 id를 가지면 모두 선택될수 있다(비표준)
        
        4. class 선택자 (.클래스이름) : 태그의 속성중 class 속성의 값으로 지정된 요소를 선택
           - 여러 요소를 교차하거나 하나의 클래스 속성에 다수의 값을 넣는 것도 가능
           
    
    -->
    <h3>좋아하는 영화 목록</h3>
    <ul>
        <li>
            <h4 id="star">스타워즈</h4>
            <ol>
                <li class="a">스타워즈1</li>
                <li class="b">스타워즈2</li>
                <li class="c">스타워즈3</li>
                <li class="a b">스타워즈4</li>
                <li class="b c">스타워즈5</li>
                <li class="a b c">스타워즈6</li>
            </ol>
        </li>
        <li>
            <h4 class="a">대부</h4>
            <ol>
                <li>대부1</li>
                <li>대부2</li>
                <li>대부3</li>
            </ol>
        </li>
        <li>
            <h4 id="star">해리포터</h4>
            <ol>
                <li>해리포터1</li>
                <li>해리포터2</li>
                <li>해리포터3</li>
                <li>해리포터4</li>
                <li>해리포터5</li>
                <li>해리포터6</li>
            </ol>
        </li>
    </ul>
</body>
</html>
