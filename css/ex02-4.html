<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p[id="alpha"]{
            background-color: aquamarine;
        }
        p[class^="gam"]{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!--
       9. 속성선택자 : 태그에 소속된 속성 정보를 통해서 요소를 선택
         - A[속성명] :  A 태그중 속성을 가진 태그 요소를 선택
         - A[속성명="val"] : A태그중 속성의 값이 'val'과 정확하게 일치하는 요소를 선택
         - A[속성명~="val"] : A태그중 속성의 값이 'val'이라는 단어가 포함하는 요소를 선택
            : class="check val test" 공백을 포함하여 단어가 내부에 포함되었는가를 체크
         - A[속성명^="val"] : A태그중 속성의 값이 'val'로 시작하는 요소를 선택   value
         - A[속성명$="val"] : A태그중 속성의 값이 'val'로 끝나는 요소를 선택     doval
         - A[속성명*="val"] : A태그중 속성의 값이 'val'을 포함하는 요소를 선택
            :  'value', 'doval', 'dovalde', 'check val' 모두 포함 하는 개념

            ~보다 *표시가 범위가 넓음 

    -->
    <p id="alpha">안녕하세요</p>
    <p id="beta" class="gamma">안녕하세요</p>
    <p class="gamma">안녕하세요</p>
</body>
</html>
