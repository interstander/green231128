<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: x-large;
            color: blue;
        }
        :not(p){
            color: red;
        }
        h3::before{
            content: "시작하는 가상요소";
            color: blue;
        }
        h3::after{
            content: "끝에 붙는 가상요소";
            color: red;
        }
    </style>
</head>
<body>
    <!--
        11. 부정 선택자 ( not(A) ) : A가 아닌 요소를 선택
          -  A요소에 이미 스타일이 적용 그후에 A가 아닌 요소에 효과

        12. 가상의 요소 선택자 : 해당 요소 주변에 가상의 요소를 생성한 후 선택
         - A::before : A요소가 시작되는 지점에 생성되는 요소를 선택
         - A::after : A요소가 끝나는 지점에 생성되는 요소를 선택

    -->
    <h3> - 가상의 요소 테스트 - </h3>
    <div>
        <p>안녕하세요-p</p>
        <pre>안녕하세요-pre</pre>
        <p>안녕하세요-p</p>
        <pre>안녕하세요-pre</pre>
    </div>

</body>
</html>
