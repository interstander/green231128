<!--
    HTML문서
    1. DOCType : html 버전을 알려준다.
    2. 태그의 구조
       <시작태그 속성이름="속성의 값"> 내용 </종료태그>
    3. 문서의 구조   
        => <c>  ~~~ <d> ~~~~ </c> ~~ </d>  (X)
        => <c>  ~~~ <d> ~~~~ </d> ~~ </c>  (O)
        - html 태그
            - head 태그 : 문서의 정보를 작성하는 부분
                - title 태그 : 문서 전체의 제목
                - meta 태그 : 문서의 메타 정보
                - link 태그 : 외부 파일을 읽어올 때 사용하는 태그
                - style 태그 : 스타일 시트 코드를 작성할 때 사용하는 태그
                - script 태그 : 스크립트 코드를 작성할 때 사용하는 태그
            - body 태그 : 문서의 본문에 해당하는 내용을 작성하는 부분

-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>문서의 제목</title>
    </head>    
    <body>
        배가 부릅니다.
    </body>
</html>
