<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        각종 태그 정보를 확인하기 좋은 사이트 
        W3school :https://www.w3schools.com/
    -->

    <!-- 글자의 모양을 잡아주는 태그 -->
    <!-- 1. 강조 : strong, em -->
    <p>
        이것은 <strong>strong태그로 강조된 글자</strong>입니다.<br>
        이것은 <em>em태그로 강조된 글자</em>입니다.
    </p>
    <!-- 2. 모양 : b,i,small-->
    <p>
        이것은 <b>굵은 글자</b>입니다.<br>
        이것은 <i>이탤릭 글자</i>입니다(음성, 감정, 기술용어...)<br>
        이것은 <small>작은 글자</small>입니다.
    </p>
    <!-- 3. 라인 : ins(밑줄), del(취소선)-->
    <p>
        이것은 <ins>밑줄</ins> 입니다.<br>
        이것은 <del>취소선</del> 입니다.
    </p>
    <!-- 4. 반자 : sup(상단 첨자), sub(하단 첨자)-->
    <p>
        이것은 <sup>윗</sup>첨자입니다.<br>
        이것은 <sub>아래</sub>첨자입니다.
    </p>
    <!-- 5. 특수 : ruby, rt-->
    <p>
        이것은 <ruby> 特殊文字<rt>(특수문자)</rt></ruby>입니다.
    </p>

</body>
</html>
