<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 인용문 : blockquote(문단 전체가 인용문), q(문장내 일부분만 인용)-->
    <p>
        <blockquote>
            모든 인간의 행동은 
            기회, 천성, 충동, 습관, 이성, 열정, 욕망의 일곱 가지 중 
            한 가지 이상이 그 원인이 된다.
            <!-- 2. 출저 : cite-->
            <cite>아리스토텔레스</cite>
        </blockquote>
    </p>
    <p>
        프랭클린은 <q>강의보는 것보다 한번 치는 게 낫다.</q>라고 말했다,
    </p>
</body>
</html>
