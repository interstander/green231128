<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트(목록) -->
    <!--  1. 순서가 있는 목록 : ol태그-->
    <!--  2. 순서가 없는 목록 : ul태그-->
    <!--  3. 목록의 요소 하나하나 : li 태그 -->
    <h3>김밥을 싸 봅시다.</h3>
    <p>
        김밥 재료를 준비합니다<br>
        <ul>
            <li>김</li>
            <li>밥</li>
            <li>단무지</li>
            <li>우엉</li>
            <li>햄</li>
            <li>시금치</li>
        </ul>
    </p>
    <p>
        김밥을 싸 봅시다<br>
        <ol>
            <li>김을 바닥에 깐다</li>
            <li>김 위에 밥을 펼친다.</li>
            <li>단무지, 우엉, 햄, 시금치를 길게 순서대로 늘어놓는다.</li>
            <li>김을 만다</li>
        </ol>

    </p>

</body>
</html>
