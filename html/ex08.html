<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 정의 목록 : dl  -->
    <!--  용어의 정의 : dt -->
    <!--  용어의 의미 : dd -->

    <h3>컴퓨터 언어</h3>
    <p>
        <dl>
            <dt>프론트</dt>
            <dd>HTML</dd>
            <dd>CSS</dd>
            <dd>Javascript</dd>

            <dt>백엔드</dt>
            <dd>java</dd>
            <dd>python</dd>
            <dd>c#</dd>
        </dl>
    </p>
</body>
</html>
