<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- span 태그 : 의미는 없지만 단어나 문장에 효과나 동작을 부여하고 싶을 때 사용하는 태그-->
    <!-- div 태그 : 의미는 없지만 화면의 구조를 나눌때 사용하는 태그-->
    <div style="border: 3px solid red;">
        <dl>
            <dt>강아지</dt>
            <dd>강아지는 '개'에 어린 짐승을 뜻하는 <span style="border: 1px solid red; color:crimson">'아지'</span>가 붙은 말이다.</dd>
        </dl>
    </div>
    <div style="border: 3px solid blue;">
        <dl>
            <dt>꺼병이</dt>
            <dd>꿩의 새끼</dd>
        </dl>
    </div>
    <div style="border: 3px solid green;">
        <dl>
            <dt>고도리</dt>
            <dd>고등어의 새끼</dd>
        </dl>
    </div>

</body>
</html>
