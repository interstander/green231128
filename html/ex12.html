<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 모든 태그는 두가지 유형으로 구분할 수 있다.-->
    <!-- 1. 블록 요소 : 화면의 가로를 전부 차지하는 요소(ex. div, hx, p...)-->
    <h4>안녕하세요.</h4>
    <p>안녕하세요.</p>
    <div>안녕하세요.</div>


    <!-- 2. 인라인 요소 : 텍스트 형식으로 화면을 채우는 요소(ex. span, strong, a...) -->
    <span>안녕하세요</span>
    <strong>안녕하세요</strong>
    <a href="#">안녕하세요</a>
</body>
</html>
