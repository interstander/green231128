<body>
    <script>
        /*
            2. 비교(관계 연산)
            >,>=, <, <= , =(대입), ==, !=
            연산의 결과는 boolean 데이터로 평가됨
        */
        console.log(5>3); // true;
        console.log(5<3); // false
       
        // 자바스크립트의 비교 연산 특징
        //  - undefined, null 같은 것으로 본다
       let a1;
       let a2 = null;
       console.log(a1 == a2);  // true;
       
       //   - 숫자와 문자열의 비교 , 문자열이 숫자로 변환이 되어서 비교
       console.log(3=="3"); //true;

       //  - 논리값 true=>1, false=> 0으로 변환해서 비교
       console.log(true==1); //    true;
       console.log(false!=0); //   false

       // 비교를 보다 정확하게(타입도 비교)
       //    ===, !==
        let a3 = 5;
        let a4 = "5";

        console.log("5+'5' == "+(a3==a4));  // true;
        console.log("5+'5' === "+(a3===a4));  // false;

        //-------------------------------------------------------------------------
        // 논리 연산  
        // 논리(true, false) 값을 가지고하는 연산
        //   &&(AND) : 둘다 true일 때 평가값이 true, 둘중 하나라도 false인 경우 평가값이 false
        //   ||(OR)  : 둘다 false일 때 평가값이 false, 둘중 하나라도 true인 경우 평가값이 true
        //    !(NOT) : true라면 평가값 false, false라면 true
        
        //   진리표 
        // -- 논리 연산은 단독으로 쓰이는 경우는 거의 없다. 비교 연산하고 같이 사용!
        //  예시 : 아이디 그리고(AND 연산) 비밀번호가 일치하는 경우 로그인 성공!

        let b1 = true;
        let b2 = false;

        console.log("T && T  =>"+(b1&&b1)); // T
        console.log("T && F  =>"+(b1&&b2)); // F
        console.log("F && T  =>"+(b2&&b1)); // F
        console.log("F && F  =>"+(b2&&b2)); // F
        console.log("T || T  =>"+(b1||b1)); // T
        console.log("T || F  =>"+(b1||b2)); // T
        console.log("F || T  =>"+(b2||b1)); // T
        console.log("F || F  =>"+(b2||b2)); // F
        console.log("!T => "+!b1);  // F
        console.log("!F => "+!b2);  // T

        // 0, -0, 빈문자열, NaN, null, undefied => false
        // 0을 제외한 모든 숫자나 모든 문자열, 모든 객체, 심볼 => true

        // 단락연산(SCE : short-circuit evalution)을 지원한다.
        //   F &&  (T/F) => F
        //   T ||  (T/F) => T

        //------------------------------------------------------------------------------
        // 조건 연산(삼항 연산)
        //   (피연산자1) ? 피연산자2 : 피연산자3
        //   논리값(T/F) ? T라면 선택 : F라면 선택

        let score = 65;
        let result = (score >= 60)? "합격":"불합격";
        // score의 값에 따라 result에는 "합격"또는 "불합격"글자가 평가값으로 저장
        console.log("결과 : "+result);

        //-------------------------------------------------------------------------------
        // 비트 연산  (= 논리연산 : 차이점)
        // &, |, ~, ^, 시프트(<<,>>)

        




    </script>
