<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
            반복문 : 어떤 특정한 코드가 여러 번 반복이 될때
                    매번 같은 코드를 작성하기 보다 회수나 조건등으로 반복시키는 것이 효율적
            - 조건을 이용한 반복문 : while
            - 횟수를 이용한 반복문 : for

            1. while : if문하고 매우 유사하다.

            while(조건:명제,비교,논리){
                조건의 평가값이 true인 경우 실행 영역
            }-> 영역 끝에 도달하면 다시 조건을 체크하러 올라감!

        */
        // 1부터 10까지 출력하세요.
        // 1) 반복문 없이
        console.log('반복문 없이!');
        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);
        console.log(5);
        console.log(6);
        console.log(7);
        console.log(8);
        console.log(9);
        console.log(10);

        // 2) 변수 활용
        console.log('변수 활용!');
        let q=1;
        console.log(q++);
        console.log(q++);
        console.log(q++);
        console.log(q++);
        console.log(q++);
        console.log(q++);
        console.log(q++);
        console.log(q++);
        console.log(q++);
        console.log(q++);

        // 3) 반복문 활용
        console.log('while반복!');
        let p=1;
        while(p<=10){
            console.log(p++);
        }

        //-------------------------------------------
        // 1-1) do~while
        // "잘가" 라고 입력하면 반복 종료
        // let msg=null;
        // do{
        //     msg = prompt("메시지를 입력하세요");
        //     console.log(msg);
        // }while(msg!="잘가"); 
        // console.log("수고하셨습니다.");

        //-----------------------------------------------------
        // 반복의 횟수를 체크하기 위해 사용할 변수
        // 변수의 초기화, 변수의 조건, 변수의 증감식을 한곳에 확인할 수 있도록 만든 반복문 : for
        /*
            for(초기화;조건;증감식){
                반복을 실행할 실행문
            }
        
        */  
        // 1부터 10까지 출력
        console.log('for 반복문!!');
        for(let i=1;i<=10;i++){
            console.log(i);
        }

        //     console.log(j++);
        // }

        











    </script>
