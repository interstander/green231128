<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            모달창 : 부모창으로부터 제어권을 받아온 창!!
            - 기본 제공 모달창

            - alert('메시지') : 경고창 - 메시지를 보여줌

            - confirm('메시지') : 확인창 - 확인/취소버튼 존재
                                - 확인을 누르면 true가 반환
                                - 취소를 누르면 false가 반환

            - prompt("메시지") : 입력창 - '문자열'을 입력할수 있는 창
        */

        document.write('<table>');
        document.write('<tr>');
        document.write('<td>');
        document.write('안녕');
        document.write('</td>');
        document.write('</tr>');
        document.write('</table>');


    </script>
</body>
</html>
