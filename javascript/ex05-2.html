<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="donotTouch()">누르지 마세요!</button>

    <script>
        // 이벤트 : 사용자의 동작   => 함수
        //    - 태그 요소의 속성중에 on~~~ : 이벤트

        function donotTouch(){
            alert('누르지 말라니까!!!!');
        }
    </script>
</body>
</html>
