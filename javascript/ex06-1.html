<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    //  배열 : 하나의 변수에 다수의 데이터를 저장하기 위한 기법
    //                    => 번호(인덱스)를 이용해서 저장한다.
    //

    // 1. 배열을 만드는 방법 : 배열을 나타내는 기호 [ ]
    let arr = [];  // 비어있는 배열을 생성
    let arr1 = [1,3,4,6,7];  // 여러 숫자가 들어있는 배열
                            //        -> 배열의 요소
    let arr2 = ["고길동","박길동","이길동","홍길동"]; // 여러 문자열이 들어있는 배열

    // 변수를 쓰는 이유 : CRUD
    // 2. 배열의 요소에 데이터 추가 
    arr.push(3);  // 배열의 마지막 요소 뒤에 새로운 데이터 추가!
    arr[1] = 7;   // 지정된 인덱스 번호에 데이터 추가!!

    console.log(arr);
    arr[5] = 5;   //  2,3,4 인덱스 위치는 빈(empty) 상태로 5번 위치에 데이터 삽입;
    console.log(arr);

    // 3. 배열의 데이터 읽어오기 :  배열[인덱스]   => 사실상 변수처럼 사용가능
    arr[3] = 10;
    arr[3] += 10;
    console.log(arr[3]);  // 20
    console.log(arr[4]);  // 조회하고자 하는 데이터가 없는 경우 undefied

    // 4. 배열의 데이터 변경하기
    arr[3] = 50;
    console.log(arr[3]);  //50
    
    //  5. 배열의 데이터 삭제
    delete arr[3];  // 배열은 지울수 없지만 배열의 3번 인데스 자리를 지울수 있다.
    console.log(arr[3]);  // undefied

//-----------------------------------------------------------------------------------------
    // 자바스크립트 배열의 특징
    // 1. 길이의 제한 없다. (데이터를 추가하는 대로 배열의 길이도 늘어난다.)

    // 2. 배열의 데이터 타입에 제한이 없다.
    let arr3 = [2, 3.14, '홍길동',true, [2,3,4], {x:1,y:2}];

    // 3. 배열에는 length라는 프로퍼티가 존재해서 배열의 길이를 표시한다.
    console.log(arr3.length);   // 6개

    //    - length값을 자유롭게 변경할 수가 있다.!!  => 데이터 소실의 우려가 있으므로 변경하지 않는 것이 좋다!
    arr3.length = 10;
    console.log(arr3);

    arr3.length = 4;
    console.log(arr3);

    // 4. 배열 생성시 객체 형태로 생성 가능   => 객체(생성자 파트를 학습하고 와서 복습)
    let arr4 = [];  //배열을 리터럴형식로 생성
    let arr5 = new Array(3,5,'안녕');  // [3,5,"안녕"]이라는 배열이 생성되서 arr5에 담긴다.
    let arr6 = new Array(3);  // 숫자 하나만 들어가는 경우에는 배열의 길이로 동작이 된다.
               //  [,,] 

    // 5. 배열의 모든 데이터 조회하기  => 반복문을 사용하면 편리하다.
    let  scores = [67,87,59,87,45];
    console.log('일반적인 for반복문을 통한 배열 출력');
    for(let i=0;i<scores.length;i++){  // i는 인덱스로 사용
        console.log(i+" : "+scores[i]);
    }

    // -- 자바스크립트의 배열에서 일반적인 for반복문은 권장하지 않는다.
    let scores2 = [67,87,,59,87,,45];  //배열 중간에 공백이 있을 수 있다.
    console.log('공백 포함한 배열 출력');
    for(let i=0;i<scores2.length;i++){  
        console.log(i+" : "+scores2[i]); // 공백부분은 undefied로 출력
    }
    console.log('for-in방식');
    //  --- for in방식을 추천!!
    for(let i in scores2){  // scores2 배열에서 데이터가 있는 인덱스 번호를 순차적으로 꺼내는 기능
        console.log(i+" : "+scores2[i]);  // 데이터가 없는 인덱스는 건너뛴다. 
    }








    
    


    </script>
</body>
</html>
