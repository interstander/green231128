<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            메소드 (= 함수)
             - 함수는 단독으로 존재
             - 메소드는 객체 내부에 존재
            
            => 함수도 데이터 처럼 사용이 가능하다.!!
            function name1(){~~~}
            let name2 = function(){~~~}

            let obj = {
                name:"홍길동",
                action:function(){~~~} :  객체의 프로퍼티로 함수가 저장될 수 있다. => 메소드
            }

            메소드 호출 방법
            obj.action(); 


        */
        let student = {
            name:"홍길동",
            study:function(){
                console.log("공부를 한다.");
            }
        }

        student.study();
        study();




    </script>
</body>
</html>
