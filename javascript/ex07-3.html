<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 지향 언어에는 보통 객체를 생성할 때 
        // 객체 모양을 본뜬 '클래스'라는 설계도를 통해서 객체를 생성!!

        // 자바스크립트에는 클래스가 존재하지 않으므로 
        // 클래스를 대신할 함수를 만들어서 사용한다.
        //   객체를 생성하기 위한 함수를 "생성자(함수)"

        function Human(name,age,job){  // 생성자함수는 첫글자를 대문자로 만든다.
            this.name = name;           // 생성자함수가 호출될 때 a,b,c라는 외부 데이터를 매개값으로 전달 받아서
            this.age = age;             // 함수내의 각 프로퍼티에 매개값을 저장해서 객체를 생성한다.
            this.job = job;             // this : 생성자로 부터 생성되는 각 객체들이 자기자신을 의미할 때 사용하는 키워드
        }

        //생성자 함수를 통해서 객체를 새롭게 만들수 있다.
        let student1 = new Human("홍길동",24,"의적");
        console.log(student1);
        let student2 = new Human("고길동",45,"차장");
        console.log(student2);

        //------------------------------------------------------------------------------
        // 
        function Rectangle(width,height){
            this.width = width;
            this.height = height;
            // this.area = function(){
            //     return this.width * this.height;
            // }
        }

        // let a = new Rectangle(3,5);
        // let b = new Rectangle(5,6);

        // console.log("a 사각형의 넓이 : "+a.area());  // a 사각형의 넓이 
        // console.log("b 사각형의 넓이 : "+b.area());  // b 사각형의 넓이

        //  메서드의 내용이 모든 객체마다 같다면 모든 객체마다 메서드를 만드는 것은 비효율~~
        
        // 새롭게 만든 각 객체들이 공유하는 함수, 데이터를 저장하기 위한 별도의 공간 : prototype
        // 생성자이름.prototype.공유할프로퍼티 생성
        Rectangle.prototype.area = function(){
                                        return this.width * this.height;
                                    }
        
        let a = new Rectangle(3,5);
        let b = new Rectangle(5,6);

        console.log("a 사각형의 넓이 : "+a.area());  // a 사각형의 넓이 
        console.log("b 사각형의 넓이 : "+b.area());  // b 사각형의 넓이

        console.log(a);

    </script>
</body>
</html>
