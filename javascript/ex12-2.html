<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>키보드 이벤트 </h2>
    <p id="p"></p>
    <script>
        window.onload =  function(){
            document.addEventListener('keydown',pressKeyInfo, false);
        }

        function pressKeyInfo(event){
            let p = document.getElementById('p');

            let str = "";
            let spkey = ['altKey','ctrlKey','shiftKey','key','code','keyCode'];

            for(let i in spkey){
                str += spkey[i]+" : "+ event[spkey[i]]+"<br>"; 
            }
            p.innerHTML = str;

        }

    </script>
</body>
</html>
