<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="outer" class="box">
        outer
        <div id="inner" class="box">inner</div>
    </div>
    <a href="https://www.naver.com" id="naver">네이버</a>

    <script>
        window.onload = function(){
            let outer = document.getElementById('outer');
            let inner = document.getElementById('inner');

            outer.addEventListener('click',function(e){
                console.log('outer 요소 버블링!!');
            },false);  //버블링

            outer.addEventListener('click',function(e){
                console.log('outer 요소 캡쳐링!!');
            },true);  //캡쳐링

            inner.addEventListener('click',function(e){
                console.log('inner 타겟!!');
                //e.stopPropagation(); // 이벤트 전파를 차단해서 부모요소로 돌아가는 것을 막는다.
                e.stopImmediatePropagation(); // 이벤트 효과가 퍼지는 것을 막는다.
            },false);

            inner.addEventListener('click',function(e){ //같은 타겟에 이벤트가 두개 이상인 경우
                console.log('inner 추가 설정!!');
            },false);

            //-------------------------------------------------------------------------------------

            let naver = document.getElementById('naver');
            naver.addEventListener('click',function(e){
                if(!confirm('네이버로 가시겠습니까?')){
                    e.preventDefault(); // 가지 못하게 막는 기능!
                }
            });



        }
    </script>
</body>
</html>
