<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 구구단 - 이중반복
        // 1) 출력하고 싶은 모양(1단)
        console.log("1단계")
        console.log("*** "+1+"단 ***");
        console.log(1+" X "+1+" = "+(1*1));
        console.log(1+" X "+2+" = "+(1*2));
        console.log(1+" X "+3+" = "+(1*3));
        console.log(1+" X "+4+" = "+(1*4));
        console.log(1+" X "+5+" = "+(1*5));
        console.log(1+" X "+6+" = "+(1*6));
        console.log(1+" X "+7+" = "+(1*7));
        console.log(1+" X "+8+" = "+(1*8));
        console.log(1+" X "+9+" = "+(1*9));

        // 2) 변화되는 부분을 체크해서 반복문으로 만들어 봅시다.
        console.log("2단계");
        console.log("*** "+1+"단 ***");
        for(let i=1;i<=9;i++){
            console.log(1+" X "+i+" = "+(1*i));
        }

        // 3) 출력하고 싶은 모양(각 단)
        console.log("3단계");

        console.log("*** "+1+"단 ***");
        for(let i=1;i<=9;i++){
            console.log(1+" X "+i+" = "+(1*i));
        }

        console.log("*** "+2+"단 ***");
        for(let i=1;i<=9;i++){
            console.log(2+" X "+i+" = "+(2*i));
        }

        console.log("*** "+3+"단 ***");
        for(let i=1;i<=9;i++){
            console.log(3+" X "+i+" = "+(3*i));
        }


        console.log("*** "+9+"단 ***");
        for(let i=1;i<=9;i++){
            console.log(9+" X "+i+" = "+(9*i));
        }

        // 4) 변화되는 부분을 체크해서 반복문으로 만들어 봅시다.
        console.log("4단계");
        for(let j=1;j<=9;j++){
            document.write("*** "+j+"단 ***<br>");
            for(let i=1;i<=9;i++){
                document.write(j+" X "+i+" = "+(j*i)+"<br>");
            }
        }


    </script>
</body>
</html>
