<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>안녕하세요 1</h1>
    <h1>안녕하세요 2</h1>
    <h1>안녕하세요 3</h1>
    <h1>안녕하세요 4</h1>
    <h1>안녕하세요 5</h1>

    <script>
        // $('h1') 
        //  => h1태그가 5개인 경우에는 5개 모두 선택 => 배열 형태로 관리

        // 제이쿼리가 배열을 관리하는 방법
        // 1. 직접 생성한 배열
        let arr = ['red','blue','green','yellow','pink'];

        //  1) $.each(배열,함수)  => 배열의 요소를 하나씩 꺼내서 함수를 적용한다.
        $.each(arr,function(index,item){
                    //   index는 배열의 인덱스 번호,
                    //   item은 배열의 각 요소를 순서대로 전달 받는다.
            console.log(index+':'+item);
        })

        console.log('-----------------------------');
        //   2) $(배열).each(함수);
        $(arr).each(function(index,item){
            console.log(index+':'+item);
        })

        //--------------------------------------------------------------------------
        // 2. 문서객체가 담긴 배열
        //   1) 배열의 모든 요소에 공통의 기능을 적용하려면 그냥 사용
        $('h1').css('color','blue');

        //   2) 배열의 각 요소에 개별적으로 기능을 적용하려면 each함수를 이용
        $('h1').each(function(index,item){
            $(item).css("backgroundColor",arr[index]);
        })







    </script>
</body>
</html>
