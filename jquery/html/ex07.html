<body>

    <script>

//----------------------------------------------------------------------------------------

        // class 속성 추가  addClass
        $('h1').addClass('red');  // 클래스 속성에 값으로 red 추가

        //  class에 특정 값이 있는지 판단  hasClass
        let result1 = $('h1').hasClass('red');  //결과는 true, false
        console.log('result1 : '+result1);
        let result2 = $('h1').hasClass('header');  //결과는 true, false
        console.log('result2 : '+result2);

        // class 속성을 제거 : removeClass
        setTimeout(function(){
            $('h1').removeClass('red');
        },3000)

        //  클래스 토글 : 있으면 빼고, 없으면 추가 : toggleClass()
        setInterval(function(){
            $('h1').toggleClass('center');
        },2000)
