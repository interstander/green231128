    <title>Document</title>
    <script src="../jquery/jquery-3.7.1.js"></script>
    <style>
        *{
            margin: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            position:relative;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    </div>

        //     - slow, normal, fast, 밀리초

        //  - 세번째 매개값 : 전환 효과 (easing)
        //     - normal, swing...

        //  - 네번째 매개값 : 함수

//------------------------------------------------------------------------------

//-----------------------------------------------------------------------------
        // 애니메이션 종료와 상관없이 클릭(이벤트)를 연달아 실행하는 경우
        //  사용자가 느끼는 시간과 애니메이션이 진행되는 시간에 괴리가 발생
        
        //  1. 애니메이션의 대기열을 제거하는 함수 : clearQueue()

        // 애니메이션이 연달아 실행되는 경우 
        //  애니메이션 사이에 대기시간을 주는 함수 : delay(밀리초)
        $('div.box').click(function(){
            $(this).animate({
                left:'+=100'
            },2000)
            .delay(1000)
            .animate({
                top:'+=100'
            },2000)
            .delay(1000)
            .animate({
                left:'-=100'
            },2000)
            .delay(1000)
            .animate({
                top:'-=100'
            },2000)
        });










    </script>
